    document.addEventListener("DOMContentLoaded", async () => {

        for (const m of menus) {

            // ìƒí’ˆëª… í´ë¦­ ì‹œ ìƒì„¸ í˜ì´ì§€ í‘œì‹œ

    async function showMenuDetail(menuId) {

    async function showReviews(menuId) {
