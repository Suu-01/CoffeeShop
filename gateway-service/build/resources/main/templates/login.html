<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F5E6D3; /* 메인 페이지와 같은 베이지 톤 */
            min-height: 100vh;
        }

        /* 네비게이션 바 스타일 통일 */
        .navbar {
            background-color: #D4C5A9 !important;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .nav-link {
            color: #333;
        }
        .nav-link:hover {
            color: #0d6efd;
        }

        /* 로그인 박스 스타일 */
        .login-container {
            max-width: 420px;
            margin: 120px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .login-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-weight: bold;
            font-size: 24px;
        }

        .form-control {
            border-radius: 10px;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #0d6efd;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #D4C5A9;
            border: none;
            color: #333;
            font-weight: bold;
            border-radius: 10px;
            transition: 0.3s;
        }

        .btn-login:hover {
            background-color: #c3b696;
            color: #000;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: #333;
            font-weight: 500;
        }

        .register-link a:hover {
            color: #0d6efd;
        }
    </style>

</head>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="/">네코드의 커피전문점</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/menus">메뉴보기</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/orders">주문하기</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/reviews">리뷰쓰기</a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/login">로그인</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/signup">회원가입</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<body>
    <div class="container">
        <div class="login-container">
            <h2 class="login-title">로그인</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">사용자명</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-login">로그인</button>
                </div>
                <div class="register-link">
                    <a href="/register">계정이 없으신가요? 회원 가입</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', data.username);
                    localStorage.setItem('role', data.role);

                    // 관리자인 경우 관리자 페이지로 이동
                    if (data.role === 'ADMIN') {
                        window.location.href = '/';
                    } else {
                        window.location.href = '/';
                    }
                } else {
                    alert('로그인에 실패했습니다. 사용자명과 비밀번호를 확인해주세요.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('로그인 중 오류가 발생했습니다.');
            }
        });
    </script>
</body>
</html>
