<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>네코드 커피전문점</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #F5E6D3;
            min-height: 100vh;
        }
        .navbar {
            background-color: #D4C5A9 !important;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .nav-link {
            color: #333;
        }
        .nav-link:hover {
            color: #0d6efd;
        }
        .content {
            padding: 20px;
        }
        .welcome-message {
            text-align: center;
            margin-top: 50px;
            user-select: none;
            caret-color: transparent;
        }
        .welcome-message * {
            user-select: none;
            caret-color: transparent;
        }
        .logo-image {
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
            cursor: default;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -webkit-user-drag: none;
            pointer-events: none;
        }
        .menu-buttons {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 60px;
            flex-wrap: wrap;
        }
        .menu-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 180px;
            height: 180px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
        }
        .menu-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            color: #0d6efd;
        }
        .menu-button i {
            font-size: 48px;
            margin-bottom: 15px;
        }
        .menu-button span {
            font-size: 18px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/">네코드의 커피전문점</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/menus">커피메뉴</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/orders">주문하기</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reviews">리뷰쓰기</a>
                    </li>
                </ul>
                <ul class="navbar-nav" id="authNav">
                    <!-- 로그인 전 -->
                    <li class="nav-item" id="loginNav">
                        <a class="nav-link" href="/login">로그인</a>
                    </li>
                    <!-- 로그인 후 -->
                    <li class="nav-item d-none" id="userNav">
                        <span class="nav-link" id="username"></span>
                    </li>
                    <li class="nav-item d-none" id="logoutNav">
                        <a class="nav-link" href="#" id="logoutBtn">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content">
        <div class="welcome-message">
            <img src="/images/necode.png" class="logo-image" th:src="@{/images/necode.png}">
            <p class="lead"></p>
        </div>
        <div class="menu-buttons">
            <a href="/menus" class="menu-button">
                <i class="bi bi-cup-hot"></i>
                <span>커피메뉴</span>
            </a>
            <a href="/orders" class="menu-button">
                <i class="bi bi-cart-check"></i>
                <span>주문하기</span>
            </a>
            <a href="/reviews" class="menu-button">
                <i class="bi bi-star"></i>
                <span>리뷰쓰기</span>
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 로그인 상태 확인
        function checkLoginStatus() {
            const token = localStorage.getItem('token');
            const username = localStorage.getItem('username');
            const role = localStorage.getItem('role');

            if (token && username) {
                document.getElementById('loginNav').classList.add('d-none');
                document.getElementById('userNav').classList.remove('d-none');
                document.getElementById('logoutNav').classList.remove('d-none');
                document.getElementById('username').textContent = username;
            } else {
                document.getElementById('loginNav').classList.remove('d-none');
                document.getElementById('userNav').classList.add('d-none');
                document.getElementById('logoutNav').classList.add('d-none');
            }
        }

        // 로그아웃 처리
        document.getElementById('logoutBtn').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            localStorage.removeItem('role');
            window.location.href = '/login';
        });

        // 페이지 로드 시 로그인 상태 확인
        document.addEventListener('DOMContentLoaded', checkLoginStatus);
    </script>
</body>
</html>
