<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>카페 메뉴 관리</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #F5E6D3;
            min-height: 100vh;
        }

        /* 네비게이션 */
        .navbar {
            background-color: #D4C5A9 !important;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .nav-link {
            color: #333 !important;
        }
        .nav-link:hover {
            color: #0d6efd !important;
        }

        /* 메뉴 관리 페이지 레이아웃 */
        .page-wrapper {
            max-width: 1000px;
            margin: 40px auto;
        }

        /* 메인 카드 박스 */
        .menu-card {
            background: #ffffff;
            padding: 30px 35px;
            border-radius: 16px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.15);
            margin-bottom: 40px;
        }

        /* 제목 */
        .section-title {
            font-weight: bold;
            font-size: 1.8rem;
            color: #5b4d3e;
        }

        /* "메뉴 추가" 버튼 */
        .btn-primary {
            background-color: #b69874 !important;
            border: none;
        }
        .btn-primary:hover {
            background-color: #a18665 !important;
        }

        /* 테이블 스타일 */
        .table {
            margin-top: 20px;
            background-color: #fff;
            border-radius: 12px;
            overflow: hidden;
        }
        .table thead {
            background-color: #efe5d6;
        }
        .table th {
            font-weight: bold;
            color: #5b4d3e;
        }
        .table td {
            vertical-align: middle;
            color: #333;
        }

        /* 수정/삭제 버튼 */
        .btn-sm {
            font-size: 0.8rem;
            padding: 5px 10px;
        }
        .btn-danger {
            background: #d9534f !important;
            border: none;
        }
    </style>
</head>
<body>

<!-- 네비게이션 -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="/">네코드의 커피전문점</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/orders">주문하기</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/reviews">리뷰쓰기</a>
                </li>
            </ul>
            <ul class="navbar-nav" id="authNav">
                <li class="nav-item" id="loginNav">
                    <a class="nav-link" href="/login">로그인</a>
                </li>
                <li class="nav-item d-none" id="userNav">
                    <span class="nav-link" id="username"></span>
                </li>
                <li class="nav-item d-none" id="logoutNav">
                    <a class="nav-link" href="/" id="logoutBtn">로그아웃</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 메뉴 관리 본문 -->
<div class="page-wrapper">
    <div class="menu-card">
        <div class="d-flex justify-content-between align-items-center">
            <h2 class="section-title">메뉴</h2>
            <button class="btn btn-primary" onclick="showAddMenuModal()">메뉴 추가</button>
        </div>

        <table class="table table-hover">
            <thead>
            <tr>
                <th>메뉴명</th>
                <th>설명</th>
                <th>가격</th>
                <th style="width: 120px;">관리</th>
            </tr>
            </thead>
            <tbody id="menuTableBody"></tbody>
        </table>
    </div>
</div>

<!-- 메뉴 추가/수정 모달 -->
<div class="modal fade" id="menuModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">메뉴 추가</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="menuForm">
                    <input type="hidden" id="menuId">
                    <div class="mb-3">
                        <label class="form-label">메뉴명</label>
                        <input type="text" class="form-control" id="menuName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">설명</label>
                        <textarea class="form-control" id="menuDescription"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">가격</label>
                        <input type="number" class="form-control" id="menuPrice" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" onclick="saveMenu()">저장</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 로그인 상태 확인
    function checkLoginStatus() {
        const token = localStorage.getItem('token');
        const username = localStorage.getItem('username');
        const role = localStorage.getItem('role');

        if (token && username) {
            document.getElementById('loginNav').classList.add('d-none');
            document.getElementById('userNav').classList.remove('d-none');
            document.getElementById('logoutNav').classList.remove('d-none');
            document.getElementById('username').textContent = `${username}`;
        } else {
            document.getElementById('loginNav').classList.remove('d-none');
            document.getElementById('userNav').classList.add('d-none');
            document.getElementById('logoutNav').classList.add('d-none');
        }
    }

    // 관리자 여부 체크
    function isAdmin() {
        return localStorage.getItem('role') === 'ADMIN';
    }

    // 로그아웃 처리
    document.getElementById('logoutBtn').addEventListener('click', function(e) {
        e.preventDefault();
        localStorage.removeItem('token');
        localStorage.removeItem('username');
        localStorage.removeItem('role');
        window.location.href = '/login';
    });

    // JS는 그대로 유지 (너 코드 복사해서 사용)
    let menuModal;
    let menuList = [];

    document.addEventListener('DOMContentLoaded', function() {
        checkLoginStatus();

        if (!isAdmin()) {
            // 관리자 아니면 '메뉴 추가' 버튼 숨기기
            document.querySelector('.btn.btn-primary').classList.add('d-none');
        }

        menuModal = new bootstrap.Modal(document.getElementById('menuModal'));
        loadMenus();
    });

    async function loadMenus() {
        const response = await fetch('/api/menus');
        menuList = await response.json();

        const tbody = document.getElementById('menuTableBody');
        tbody.innerHTML = '';

        menuList.forEach(menu => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${menu.name}</td>
                <td>${menu.description || ''}</td>
                <td>${menu.price}</td>
                <td>
                ${isAdmin() ?`
                    <button class="btn btn-sm btn-primary" onclick="editMenu(${menu.id})">수정</button>
                    <button class="btn btn-sm btn-danger" onclick="deleteMenu(${menu.id})">삭제</button>
                    ` : ``}
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    function showAddMenuModal() {
        document.getElementById('modalTitle').textContent = '메뉴 추가';
        document.getElementById('menuForm').reset();
        document.getElementById('menuId').value = '';
        menuModal.show();
    }

    async function editMenu(id) {
        const menu = menuList.find(m => m.id === id);
        if (!menu) return;

        document.getElementById('modalTitle').textContent = '메뉴 수정';
        document.getElementById('menuId').value = menu.id;
        document.getElementById('menuName').value = menu.name;
        document.getElementById('menuDescription').value = menu.description || '';
        document.getElementById('menuPrice').value = menu.price;

        menuModal.show();
    }

    async function saveMenu() {
        const id = document.getElementById('menuId').value;
        const menu = {
            name: document.getElementById('menuName').value,
            description: document.getElementById('menuDescription').value,
            price: Number(document.getElementById('menuPrice').value)
        };

        try {
            const url = id ? `/api/menus/${id}` : '/api/menus';
            const method = id ? 'PUT' : 'POST';

            const response = await fetch(url, {
                method: method,
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(menu)
            });

            if (!response.ok) throw new Error('저장 실패');

            menuModal.hide();
            loadMenus();
        } catch (error) {
            alert('저장에 실패했습니다.');
        }
    }

    async function deleteMenu(id) {
        if (!confirm('정말 삭제하시겠습니까?')) return;

        await fetch(`/api/menus/${id}`, { method: 'DELETE' });
        loadMenus();
    }
</script>

</body>
</html>
